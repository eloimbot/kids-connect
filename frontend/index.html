<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Mini UniFi-like Controller</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="logo">U</div>
    <button class="side-btn active" data-page="dashboard">🏠</button>
    <button class="side-btn" data-page="devices">📡</button>
    <button class="side-btn" data-page="clients">👥</button>
    <button class="side-btn" data-page="vlans">🔧</button>
    <div style="flex:1"></div>
    <button class="side-btn" data-page="settings">⚙️</button>
  </aside>
  <main class="main">
    <header class="header"><h1>Mini UniFi-like Controller</h1></header>
    <div class="container">
      <section id="dashboard" class="page active">
        <h2>Dashboard</h2>
        <canvas id="chartClients"></canvas>
        <canvas id="chartTraffic"></canvas>
      </section>
      <section id="devices" class="page">
        <h2>APs</h2>
        <div id="deviceList"></div>
      </section>
      <section id="clients" class="page">
        <h2>Clientes</h2>
        <div id="clientsBox"></div>
      </section>
      <section id="vlans" class="page">
        <h2>VLANs</h2>
        <div id="vlanList"></div>
      </section>
      <section id="settings" class="page">
        <h2>Settings</h2>
      </section>
    </div>
  </main>
</div>
<script src="app.js"></script>
</body>
</html>
